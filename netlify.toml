# Netlify configuration for ClassPet
# Updated: Force rebuild for COOP headers

[build]
  command = "npm run build"
  publish = "."

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false

# 민감 파일 접근 차단
[[redirects]]
  from = "/firebase-debug.log"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/firestore.rules"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/firebase.json"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/package.json"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/package-lock.json"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.firebaserc"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/tailwind.config.js"
  to = "/404"
  status = 404
  force = true

# SPA 라우팅을 위한 리다이렉트 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 + Firebase 팝업 로그인 허용
[[headers]]
  for = "/*"
  [headers.values]
    # Firebase Google 로그인 팝업 허용 (핵심!)
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"

    # 기존 보안 헤더
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.jsdelivr.net https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://www.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https://*.googleusercontent.com; font-src 'self' https://cdn.jsdelivr.net data:; frame-src https://accounts.google.com https://*.firebaseapp.com https://apis.google.com"

# HTML - 항상 새로고침
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# JS/CSS - 짧은 캐시 (5분)
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=300"
