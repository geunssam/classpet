<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스펫 - 학급 경영 도우미</title>

    <!-- Tailwind CSS (빌드됨) -->
    <link rel="stylesheet" href="css/output.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- QR 코드 라이브러리 (브라우저용) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK 모듈은 firebase-config.js에서 초기화됨
    </script>
</head>
<body class="bg-cream min-h-screen font-sans">
    <!-- 인증 로딩 화면 (Firebase 초기화 대기) -->
    <div id="authLoadingScreen" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center">
        <div class="text-center">
            <div class="text-6xl mb-4 animate-bounce">🐾</div>
            <p class="text-lg font-semibold text-gray-700">클래스펫 시작 중...</p>
        </div>
    </div>

    <!-- 앱 컨테이너 -->
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-soft relative pb-20">
        <!-- 헤더 -->
        <header class="bg-gradient-to-r from-primary to-primary-dark text-white px-4 py-3 sticky top-0 z-50">
            <div class="flex items-stretch justify-between">
                <!-- 좌측: 로고 + 타이틀 (세로 중앙, 더 크게) -->
                <div class="flex items-center gap-3 py-2">
                    <span class="text-3xl">🐾</span>
                    <h1 class="text-2xl font-bold">클래스펫</h1>
                </div>
                <!-- 우측: 2행 구조 (상단: 아이콘들, 하단: 학급 정보) -->
                <div class="flex flex-col items-end justify-between gap-1">
                    <!-- 우측 상단: 아이콘들 -->
                    <div class="flex items-center justify-end gap-1">
                        <!-- 날짜 클릭 → 감정 히스토리 이동 -->
                        <button id="dateHistoryBtn" class="flex items-center gap-1 text-sm opacity-90 hover:opacity-100 hover:bg-white/20 px-2 py-1 rounded-lg transition-all">
                            <span>📅</span>
                            <span id="currentDate"></span>
                        </button>
                        <input type="date" id="historyDatePicker" class="sr-only" />
                        <!-- 알림 버튼 -->
                        <button id="notificationBtn" class="p-1.5 hover:bg-white/20 rounded-full transition-colors relative">
                            🔔
                            <span id="notificationBadge" class="absolute -top-1 -right-1 w-5 h-5 bg-danger text-white text-xs font-bold rounded-full flex items-center justify-center hidden">0</span>
                        </button>
                        <!-- 로그아웃 버튼 -->
                        <button id="logoutBtn" class="p-1.5 hover:bg-white/20 rounded-full transition-colors" title="로그아웃">
                            🚪
                        </button>
                        <button id="settingsBtn" class="p-1.5 hover:bg-white/20 rounded-full transition-colors">
                            ⚙️
                        </button>
                    </div>
                    <!-- 우측 하단: 학급 정보 뱃지 (상단과 동일한 너비) -->
                    <div id="classInfo" class="w-full text-sm text-right bg-white/20 rounded-lg px-3 py-1"></div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main id="content" class="p-4">
            <!-- 라우터에 의해 동적으로 렌더링됨 -->
        </main>

        <!-- 빠른 칭찬 플로팅 버튼 -->
        <button id="quickPraiseBtn" class="fixed bottom-24 right-4 w-14 h-14 bg-secondary hover:bg-secondary-dark text-white rounded-full shadow-medium flex items-center justify-center text-2xl transition-all hover:scale-110 z-40">
            ⭐
        </button>

        <!-- 하단 네비게이션 -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 z-50">
            <div class="flex justify-around items-center h-16">
                <button class="nav-item active" data-route="dashboard">
                    <span class="text-xl">🏠</span>
                    <span class="text-xs mt-1">홈</span>
                </button>
                <button class="nav-item" data-route="timetable">
                    <span class="text-xl">📅</span>
                    <span class="text-xs mt-1">시간표</span>
                </button>
                <button class="nav-item" data-route="petfarm">
                    <span class="text-xl">🐾</span>
                    <span class="text-xs mt-1">펫농장</span>
                </button>
                <button class="nav-item" data-route="emotion">
                    <span class="text-xl">💝</span>
                    <span class="text-xs mt-1">마음</span>
                </button>
                <button class="nav-item" data-route="stats">
                    <span class="text-xl">📊</span>
                    <span class="text-xs mt-1">통계</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- 모달 컨테이너 -->
    <div id="modalContainer" class="fixed inset-0 z-[100] hidden">
        <div class="modal-backdrop absolute inset-0 bg-black/50"></div>
        <div class="modal-content absolute bottom-0 left-0 right-0 max-w-md mx-auto bg-white rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300">
            <!-- 모달 내용이 여기에 동적으로 렌더링됨 -->
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toastContainer" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-[200]"></div>

    <!-- JavaScript 모듈 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
