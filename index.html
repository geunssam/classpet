<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스펫 - 학급 경영 도우미</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐣</text></svg>">

    <!-- Tailwind CSS (빌드됨) -->
    <link rel="stylesheet" href="css/output.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- QR 코드 라이브러리 (브라우저용) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK 모듈은 firebase-config.js에서 초기화됨
    </script>
</head>
<body class="bg-cream min-h-screen font-sans">
    <!-- 인증 로딩 화면 (Firebase 초기화 대기) -->
    <div id="authLoadingScreen" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center">
        <div class="text-center">
            <div class="text-6xl mb-4 animate-bounce">🐾</div>
            <p class="text-lg font-semibold text-gray-700">클래스펫 시작 중...</p>
        </div>
    </div>

    <!-- 앱 컨테이너 -->
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-soft relative pb-20">
        <!-- Blob Animation Background -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <!-- 헤더 - 리퀴드 글라스 -->
        <header class="bg-gradient-to-b from-white/20 to-white/40 backdrop-blur-xl border-b border-white/50 px-4 py-3 sticky top-0 z-50" style="box-shadow: 0 4px 30px rgba(0,0,0,0.06), inset 0 -1px 0 rgba(255,255,255,0.5);">
            <div class="flex items-stretch justify-between">
                <!-- 좌측: 로고 + 타이틀 -->
                <div class="flex items-center gap-3 py-2">
                    <span class="text-3xl">🐾</span>
                    <h1 class="text-2xl font-bold text-gray-800">클래스펫</h1>
                </div>
                <!-- 우측: 리퀴드 글라스 컨테이너 -->
                <div class="header-dock">
                    <!-- 1행: 버튼들 -->
                    <div class="flex items-center gap-1.5">
                        <!-- 날짜 -->
                        <button id="dateHistoryBtn" class="header-glass-btn px-2.5 py-1.5 text-gray-700 text-xs font-medium">
                            <span id="currentDate" class="relative z-10"></span>
                        </button>
                        <input type="date" id="historyDatePicker" class="sr-only" />
                        <!-- 알림 -->
                        <button id="notificationBtn" class="header-glass-btn p-1.5 text-gray-600 relative">
                            <svg class="w-4 h-4 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span id="notificationBadge" class="absolute -top-1 -right-1 w-3.5 h-3.5 bg-danger text-white text-[10px] font-bold rounded-full flex items-center justify-center hidden z-20">0</span>
                            <span class="sr-only">알림</span>
                        </button>
                        <!-- 설정 -->
                        <button id="settingsBtn" class="header-glass-btn p-1.5 text-gray-600">
                            <svg class="w-4 h-4 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span class="sr-only">설정</span>
                        </button>
                        <!-- 로그아웃 -->
                        <button id="headerLogoutBtn" class="header-glass-btn p-1.5 text-gray-600">
                            <svg class="w-4 h-4 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            <span class="sr-only">로그아웃</span>
                        </button>
                    </div>
                    <!-- 2행: 학급 정보 -->
                    <div id="classInfo" class="w-full px-3 py-1 text-xs text-gray-700 font-semibold text-center relative z-10"></div>
                </div>
            </div>
            <!-- 기존 로그아웃 버튼 (호환성 유지) -->
            <button id="logoutBtn" class="hidden" title="로그아웃"></button>
        </header>

        <!-- 메인 콘텐츠 -->
        <main id="content" class="p-4 relative z-10">
            <!-- 라우터에 의해 동적으로 렌더링됨 -->
        </main>

        <!-- 빠른 칭찬 플로팅 버튼 -->
        <button id="quickPraiseBtn" class="floating-praise-btn">
            <span class="floating-praise-icon">👏</span>
            <span class="floating-praise-text">칭찬</span>
        </button>

        <!-- 하단 네비게이션 - Dock 스타일 리퀴드 글라스 -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50 pb-3 px-2">
            <div class="nav-dock">
                <button class="nav-item active" data-route="dashboard">
                    <span class="text-xl">🏠</span>
                    <span>홈</span>
                </button>
                <button class="nav-item" data-route="timetable">
                    <span class="text-xl">📅</span>
                    <span>시간표</span>
                </button>
                <button class="nav-item" data-route="petfarm">
                    <span class="text-xl">🐾</span>
                    <span>펫농장</span>
                </button>
                <button class="nav-item" data-route="emotion">
                    <span class="text-xl">💝</span>
                    <span>마음</span>
                </button>
                <button class="nav-item" data-route="stats">
                    <span class="text-xl">📊</span>
                    <span>통계</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- 모달 컨테이너 -->
    <div id="modalContainer" class="fixed inset-0 z-[100] hidden">
        <div class="modal-backdrop absolute inset-0 bg-black/50"></div>
        <div class="modal-content">
            <!-- 모달 내용이 여기에 동적으로 렌더링됨 -->
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toastContainer" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-[200]"></div>

    <!-- JavaScript 모듈 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
